    <script>


        
        let x = document.querySelectorAll("nav > ul > li")
        console.log(x)
            for(item of x){
                item.addEventListener("mouseover", function(){
 
                 let y  = item.children[1]
                 console.log(y)
                 if(y.style.visibility === "visible"){
                     y.style.visibility = "hidden"
                     y.style.opacity = 0
                 }else{
                    y.style.visibility = "visible"
                    y.style.opacity = 1;
                 }
                 
                })
            }

        var ahref = document.querySelectorAll('nav ul li a') // Sélection de tous les <a>

        // console.log(listDown[0])

            console.log(listDown.length)
            ahref.onmouseover = function(){
